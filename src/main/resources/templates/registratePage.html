<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/pattern.html"
      xmlns:sec="http//www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-12 justify-content-center">
                <h1 class="text-center">
                    Регистрация
                </h1>
            </div>
            <div class="col-5">
                <div>
                    <form th:action="@{'/addUser'}" method="post">
                        <label>Email:
                        </label>
                        <input class="form-control mb-2" type="email" name="user_email">
                        <label>Имя:</label>
                        <input class="form-control mb-2" type="text" name="full_name">
                        <label>Пароль:
                        </label>
                        <input class="form-control mb-2" type="password" name="user_password">
                        <label>Повторите пароль:</label>
                        <input class="form-control mb-2" type="password" name="user_rePassword">
     			 <div class="form-check">
        			<input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
        			<label class="form-check-label" for="form1Example3"> Запомнить меня </label>
      			</div>
                        <div>
                            <button class="btn btn-primary"> Зарегистрироваться</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
