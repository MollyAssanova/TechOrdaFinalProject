<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/pattern.html"
      xmlns:sec="http//www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-12 justify-content-center">
                <h1 class="text-center mt-5">
                    Авторизация
                </h1>
            </div>
            <div class="col-5">
                <div>
                    <form th:action="@{'/enter'}" method="post">
                        <label>Email:
                        </label>
                        <input class="form-control mb-2" type="email" name="user_email">
                        <label>Пароль:</label>
                        <input class="form-control mb-2" type="password" name="user_password">
                        <div>
                            <button class="btn btn-primary"> Войти</button>
                        </div>
                        <a th:href="@{'/registratePage'}" style="color: blue">Создать аккаунт</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
